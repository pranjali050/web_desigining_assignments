<html>
<head>
<title>"My First Form"</title>
</head>
<body bgcolor="pink">
<form>
<h1>Please enter your name and details.</h1>
  <label for="fname">First Name:</label>
  <input type="text"id="fname"name="fname">
<br>
  <label for="lname">Last Name:</label>
  <input type="text"id="lname"name="lname">
<br>

  <input type="radio"id="male"name="gender">
  <label for="male">Male</label>
<br>
  <input type="radio"id="female"name="gender">
  <label for="female">Female</label>
<br>

<P>Check all facilities you want</P>

   <input type="checkbox"id="hostel"name="hostel">
   <label for="hostel">I want hostel.</label>
<br>
   <input type="checkbox"id="transport"name="transport">
   <label for="transport">I want transport.</label>
<br>
<hr>
<label for="cname">Select your course.</label>
<br>

   <select name="cname"id="cname">
   <option vale="AIML">AIML</option> 
   <option vale="DS">Data Science</option> 
   <option vale="CS">Cyber Security</option>  
</select>
<br>
<hr>
<label for="Address">Enter your address.</label>
<br>

   <textarea id="Address"name="Address"rows="4"cols="50">
   </textarea>
<br>
<hr>
  <input type="submit"value="Submit"> 
</form>
</body>
</html>
